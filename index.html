#include <iostream>
using namespace std;

int gcd(int a, int b) {
    return (b == 0) ? a : gcd(b, a % b);
}

int extendedGCD(int a, int b, int &x, int &y) {
    if (b == 0) {
        x = 1;
        y = 0;
        return a;
    }
    int x1, y1;
    int g = extendedGCD(b, a % b, x1, y1);
    x = y1;
    y = x1 - (a / b) * y1;
    return g;
}

int main() {
    int a = 30, b = 20;
    cout << "GCD of " << a << " and " << b << " is: " << gcd(a, b) << endl;
    
    int x, y;
    int g = extendedGCD(a, b, x, y);
    cout << "Using Extended Euclidean Algorithm:\n";
    cout << "GCD: " << g << ", x: " << x << ", y: " << y << endl;
    return 0;
}

#include <iostream>
#include <string>
using namespace std;

string encrypt(string text, int shift) {
    string result;
    for (char c : text) {
        if (isalpha(c)) {
            char base = islower(c) ? 'a' : 'A';
            result += (c - base + shift) % 26 + base;
        } else {
            result += c;
        }
    }
    return result;
}

string decrypt(string text, int shift) {
    return encrypt(text, 26 - shift);
}

int main() {
    string message;
    int key;
    
    cout << "Enter message: ";
    getline(cin, message);
    cout << "Enter shift (key): ";
    cin >> key;
    
    string encrypted = encrypt(message, key);
    cout << "Encrypted (Sender Side): " << encrypted << endl;
    cout << "Decrypted (Receiver Side): " << decrypt(encrypted, key) << endl;
    return 0;

#include <iostream>
#include <string>
#include <vector>
#include <cmath>
using namespace std;

string encrypt(string message, string key) {
    int cols = key.length();
    int rows = ceil((double)message.length() / cols);
    vector<vector<char>> grid(rows, vector<char>(cols, '\0'));
    
    int idx = 0;
    for (int i = 0; i < rows && idx < message.length(); i++) {
        for (int j = 0; j < cols && idx < message.length(); j++) {
            grid[i][j] = message[idx++];
        }
    }
    
    string encrypted;
    for (char k : key) {
        int col = k - '1'; // Assuming key is numeric characters
        for (int i = 0; i < rows; i++) {
            if (grid[i][col] != '\0') {
                encrypted += grid[i][col];
            }
        }
    }
    return encrypted;
}

int main() {
    string message, key;
    cout << "Enter message: ";
    getline(cin, message);
    cout << "Enter key (e.g. 1234): ";
    cin >> key;
    
    string encrypted = encrypt(message, key);
    cout << "Encrypted Message: " << encrypted << endl;
    return 0;

    string result;

#include <iostream>
#include <openssl/rsa.h>
#include <openssl/pem.h>
#include <openssl/err.h>

using namespace std;

void handleErrors() {
    ERR_print_errors_fp(stderr);
    abort();
}

int main() {
    OpenSSL_add_all_algorithms();
    ERR_load_crypto_strings();

    // Generate RSA key pair
    RSA *rsa = RSA_new();
    BIGNUM *bn = BN_new();
    BN_set_word(bn, RSA_F4);
    RSA_generate_key_ex(rsa, 2048, bn, nullptr);

    // Message to sign
    const char* msg = "Hello, this is a message!";
    unsigned char sig[4096];
    unsigned int sig_len;
    
    // Sign message
    EVP_PKEY* pkey = EVP_PKEY_new();
    EVP_PKEY_assign_RSA(pkey, rsa);
    EVP_MD_CTX* ctx = EVP_MD_CTX_new();
    EVP_DigestSignInit(ctx, nullptr, EVP_sha256(), nullptr, pkey);
    EVP_DigestSignUpdate(ctx, msg, strlen(msg));
    EVP_DigestSignFinal(ctx, sig, &sig_len);
    cout << "Signature created (" << sig_len << " bytes)\n";

    // Verify signature
    EVP_DigestVerifyInit(ctx, nullptr, EVP_sha256(), nullptr, pkey);
    EVP_DigestVerifyUpdate(ctx, msg, strlen(msg));
    int verified = EVP_DigestVerifyFinal(ctx, sig, sig_len);
    cout << "Signature valid? " << (verified == 1 ? "true" : "false") << endl;

    // Cleanup
    EVP_MD_CTX_free(ctx);
    EVP_PKEY_free(pkey);
    return 0;
}`;

#include <iostream>
#include <openssl/rsa.h>
#include <openssl/pem.h>
#include <openssl/bio.h>
#include <openssl/evp.h>

using namespace std;

string base64_encode(const string &input) {
    BIO *bio, *b64;
    BUF_MEM *bufferPtr;
    b64 = BIO_new(BIO_f_base64());
    bio = BIO_new(BIO_s_mem());
    bio = BIO_push(b64, bio);
    
    BIO_write(bio, input.c_str(), input.length());
    BIO_flush(bio);
    BIO_get_mem_ptr(bio, &bufferPtr);
    
    string result(bufferPtr->data, bufferPtr->length);
    BIO_free_all(bio);
    return result;
}

int main() {
    // Generate RSA key pair
    RSA *rsa = RSA_generate_key(2048, RSA_F4, nullptr, nullptr);
    
    // Original message
    string msg = "Hello, this is a secure email!";
    unsigned char encrypted[4096], decrypted[4096];
    
    // Encrypt with public key
    int enc_len = RSA_public_encrypt(msg.size(), 
                    (unsigned char*)msg.c_str(), 
                    encrypted, 
                    rsa, 
                    RSA_PKCS1_OAEP_PADDING);
    string b64_enc = base64_encode(string((char*)encrypted, enc_len));
    cout << "Encrypted Email:\n" << b64_enc << endl;

    // Decrypt with private key
    int dec_len = RSA_private_decrypt(enc_len, 
                    encrypted, 
                    decrypted, 
                    rsa, 
                    RSA_PKCS1_OAEP_PADDING);
    cout << "\nDecrypted Email:\n" << string((char*)decrypted, dec_len) << endl;

    RSA_free(rsa);
    return 0;
}`;
